<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul class="Menu">
            <li><a href="../index.html">HOME</a></li>
            <li><a href="../subpaginas2/sobre.html">SOBRE</a></li>
            <li><a href="#">CONTATO</a></li>
        </ul>    
    </nav>

    <h1>Cadastro</h1>
    
    <div class="cadastro-container">
        <form class="cadastro-form" id="cadastro-form" method="POST" action="processar_cadastro.php">
            <h2>Preencha seus dados</h2>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="nome-usuario">Nome de Usuário:</label>
            <input type="text" id="nome-usuario" name="nome-usuario" required placeholder="Digite seu nome de usuário">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="Digite seu CPF">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required placeholder="Digite seu endereço">

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div class="cadastro-links">
        <a href="../index.html">Já tem uma conta? Faça login</a>
    </div>

    <script>
        // Aguardar o envio do formulário
        document.getElementById("cadastro-form").addEventListener("submit", function(event) {
            event.preventDefault();  // Impede o envio tradicional do formulário
            
            // Validação de campos (se necessário)
            var senha = document.getElementById("senha").value;
            var confirmarSenha = document.getElementById("confirmar-senha").value;

            if (senha !== confirmarSenha) {
                alert("As senhas não coincidem. Tente novamente.");
                return;  // Impede o redirecionamento se as senhas não coincidirem
            }

            // Aqui você pode adicionar código para processar os dados do formulário, se necessário

            // Redirecionamento para a página inicial (home)
            window.location.href = "index.html"; // Altere para o caminho correto da sua página home
        });
    </script>

</body>
</html>
